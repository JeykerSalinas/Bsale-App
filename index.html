<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bsale</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
      target="_blank"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style/style.css" />
  </head>
  <body>
    <div class="shadow container-fluid p-0 sticky-top">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" target="__blank" href="https://www.bsale.cl/"
            ><img
              src="
                https://dojiw2m9tvv09.cloudfront.net/4/8/img-logos-logo-bsale-naranjo.png?2047
              "
              alt="Logo de Bsale"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse flex-grow-0"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Categorías
                </a>
                <ul
                  class="dropdown-menu"
                  id="categories"
                  aria-labelledby="navbarDropdown"
                >
                  <li class="dropdown-item" onclick="filterCardsByCategory(0)">
                    Todos los productos
                  </li>
                </ul>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Ordenar
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li class="dropdown-item" onclick="sortCardsByName()">
                    Alfabéticamente (A-Z)
                  </li>
                  <li class="dropdown-item" onclick="sortCardsLowerPrice()">
                    Menor precio
                  </li>
                  <li class="dropdown-item" onclick="sortCardsHigherPrice()">
                    Mayor precio
                  </li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" id="myForm">
              <input
                type="text"
                class="form-control border-bottom rounded-pill"
                placeholder="Buscar"
                id="mySearch"
              />
            </form>
          </div>
        </div>
      </nav>
    </div>

    <div class="container pt-4 justify-content-center">
      <div class="row">
        <h1>Tienda</h1>
        <h2 class="col-12" id="cards-title">Todos nuestros productos:</h2>
        <p id="filteredeBy"></p>
      </div>
      <div id="myData" class="row justify-content-center"></div>
    </div>
  </body>
  <script src="./assets/js/index.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</html>
